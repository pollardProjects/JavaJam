<h2 id="jobsH2">Jobs at JavaJam</h2>
    <h3 id="jobsH3">Want to work at JavaJam?  Fill out the form below to start your application.<br><br><br></h3>
   <div id="jobsDiv">
    <p>
        <i>Required fields are marked with an asterisk(*).</i>
    </p>
    <form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
        <label for="myName">*Name:</label>
        <input type="text" name="myName" id="myName" required>
        <label for="myEmail">*E-mail:</label>
        <input type="email" name="myEmail" id="myEmail" required>
        <label for="myExperience">*Experience:</label>
        <textarea name="myExperience" id="myExperience" rows="2" cols="20" required></textarea>
        <input type="submit" value="Apply Now" id="mySubmit">
    </form>
